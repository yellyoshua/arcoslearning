name: Build and run test's 🤖
on:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and run test's 🪲
        run: |
          yarn install
          yarn run test
  e2e:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and run e2e test's 🖥️
        run: |
          yarn install
          npx playwright install-deps
          yarn run e2e
