name: Test's run 🤖
on:
  push:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v2
        with:
          node-version: '17.x'

      - name: Install dependencies 🖥️
        run: yarn install

      - name: Run test's 🪲
        run: yarn run test
  e2e:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v2
        with:
          node-version: '17.x'

      - name: Install dependencies 🖥️
        run: yarn install

      - name: Run e2e test's 🖥️
        run: npx playwright test --config playwright.config.js
