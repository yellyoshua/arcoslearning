name: Build and run test's 🤖
on:
  push:
  pull_request:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and run test's 🪲
        run: |
          npm install
          npm run test
  e2e:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v2.3.1
      - uses: actions/setup-node@v2
        with:
          node-version: '17.x'

      - name: Install and run e2e test's 🖥️
        run: |
          npm install
          npx playwright test --config playwright.config.js
